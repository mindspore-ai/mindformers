training_config:
  epochs: 1
  training_iters: 2
  log_interval: 1
  loss_scale_value: 1
  loss_scale_factor: 2
  loss_scale_window: 1000
  loss_reduction: "mean"

parallel_config:
  tensor_parallel: 1
  pipeline_stage: 1
  context_parallel: 1
  expert_parallel: 1
  use_sequence_parallel: False
  recv_dtype: "float32"
  model_customize_staged: False

model_config:
  seq_length: 32
  vocab_size: 32
  num_layers: 8
  num_heads: 4
  hidden_size: 32
  ffn_hidden_size: 128
  param_init_dtype: "float32"
  compute_dtype: "float32"
  softmax_compute_dtype: "float32"
  init_method: 'normal'
  position_embedding_type: 'absolute'
  use_query_layer: True
  use_visual_encoder: False
  fp16_lm_cross_entropy: False
  untie_embeddings_and_output_weights: False
  qkv_has_bias: True
  out_proj_has_bias: True
  mask_func_type: "attn_mask_fill"
  normalization: "LayerNorm"
  layernorm_epsilon: 0.00001
  hidden_act: "fast_gelu"
  mlp_has_bias: True

dataset_config:
  eod_id: -100
  batch_size: 8
  micro_batch_num: 1
