training_config:
  epochs: 1
  training_iters: 2
  log_interval: 1
  loss_scale_value: 1
  loss_scale_factor: 2
  loss_scale_window: 1000
  loss_reduction: "mean"

parallel_config:
  tensor_parallel: 1
  pipeline_stage: 4
  context_parallel: 1
  expert_parallel: 1
  virtual_pipeline_model_parallel_size: null
  use_sequence_parallel: False
  recv_dtype: "float32"
  model_customize_staged: False
  overlap_grad_reduce: False

model_config:
  seq_length: 64
  vocab_size: 256
  num_layers: 8
  hidden_size: 128
  pad_token_id: -100
  compute_dtype: "float32"
  flatten_labels_and_input_mask: True
  untie_embeddings_and_output_weights: True
  num_heads: 1
  ffn_hidden_size: 1

dataset_config:
  batch_size: 2
  micro_batch_num: 8
